<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="memes">
      <img src="./images/c3c354646465fc49fba5407138fb3f15.jpg" alt="" />
      <img src="./images/cant-remember-password-meme.jpg" alt="" />
      <img src="./images/FA6ElwUXoAEZHYz.jpg" alt="" />
      <img src="./images/Yoda Meme.webp" alt=""/>
    </div>

    <div class="container">
      <h1>Password Generator</h1>

      <div class="inputBox">
        <input type="text" class="passBox" disabled id="passBox" />
        <span class="material-icons" id="copyIcon"> content_copy </span>
      </div>

      <input type="range" min="1" max="30" id="inputSlider" />
      <div class="row">
        <p>Password Length</p>
        <span id="sliderValue"></span>
      </div>

      <div class="row">
        <label for="lowercase">Include Lowercase Letters (a-z)</label>
        <input type="checkbox" name="lowercase" id="lowercase" checked />
      </div>
      <div class="row">
        <label for="uppercase">Include Uppercase Letters (A-Z)</label>
        <input type="checkbox" name="uppercase" id="uppercase" checked />
      </div>
      <div class="row">
        <label for="number">Include Number (0-9)</label>
        <input type="checkbox" name="number" id="number" checked />
      </div>
      <div class="row">
        <label for="symbols">Include Symbols (@-*)</label>
        <input type="checkbox" name="symbols" id="symbols" checked />
      </div>

      <button type="button" class="genBtn" id="genBtn">
        Generate Password
      </button>
    </div>

    <footer>
        Made by <a href="https://github.com/sachin915t" target= "_blank">Sachin</a>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
